language: python
source_key: ""

sudo: false

branches:
  only:
    - master

python:
  - "3.6"

install: skip

script:
  - echo "skipping tests"

before_deploy:
  - pip install --upgrade wheel
  - python setup.py bdist_wheel

deploy:
  provider: s3
  access_key_id: AKIAJCVE5RZBSCMPSFSQ
  secret_access_key:
    secure: ""
  bucket: parsely-artifacts
  skip_cleanup: true
  local_dir: dist
  upload_dir: lib/wheels
  on:
    python: "3.6"
    all_branches: true

after_deploy:
  - 'curl -H "Content-Type: application/json" -H "X-Auth-Token: $RUNDECK_APIKEY" -X POST "https://pypi-webhook.cogtree.com/hooks/wheel-aws-sync"'

env:
  global:
    # RUNDECK_APIKEY
    - secure: ""
